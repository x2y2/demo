{% extends "base.html" %}
{% block content %}
<div class="bs-docs-container">
  <div class="container">
    <div class="col-md-8" style="margin-left: 200px">
      <div>
        <h4 id="blog_content_id" style="display: none;">{{b_infos[0]['id']}}</h4>
        <p style="font-size:30px; font-weight:bold;color: black;">{{b_infos[0]['title']}}</p>
        <br/>
        <div>
          <a style="text-decoration:none;color: black;font-size: 15px;">作者 {{b_infos[0]['user_name']}}</a>
          <div>
            <a style="text-decoration:none;color: gray;">{{b_infos[0]['created_at']}} </a>
            <a style="text-decoration:none;color: gray;">阅读 </a>
            <a style="text-decoration:none;color: gray;">评论 </a>
            {% if user == b_infos[0]['user_name'] %}
            <a href="/blog/edit/info?id={{b_infos[0]['id']}}"><span>[编辑]</span></a>
            {% end %}
          </div>
        </div>
      </div>
      <br/>
      <div style="font-size: 18px;">
       {% raw c_infos_html %}
      </div>
    </div>
  </div>
</div>
{% end %}
