<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>Tornado</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="{{static_url("css/bootstrap.min.css")}}" rel="stylesheet"></style>
    <link href="{{static_url("css/demo.css")}}" rel="stylesheet"></style>
    <link href="{{static_url("css/icon.css")}}" rel="stylesheet"></style>
    <link href="{{static_url("css/easyui.css")}}" rel="stylesheet"></style>
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-markdown/2.10.0/css/bootstrap-markdown.min.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/demo/demo.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="width-limit">
        <a class="logo" style="text-decoration: none;" href="/">
          随笔
        </a>
        <!--{% if user is not None %}
        <a  class="write-btn" target="_blank" href="/blog/new/info" style="font-size: 20px;text-decoration: none;">
          写文章
        </a>
        {% else %}
        <a class="sign_up" href="/sign_up" style="text-decoration: none;">注册</a>
        <a class="login" href="/login" style="text-decoration: none;">登录</a>
        <a class="write-btn" target="_blank" href="/login" style="font-size: 20px;text-decoration: none;">
          写文章
        </a>
        {% end %}-->
        {% if user is None %}
          <a class="sign_up" href="/sign_up" style="text-decoration: none;color: red;">注册</a>
          <a class="login" href="/login" style="text-decoration: none;color: white;">登录</a>
        {% end %}
        <!--如果用户已登录，显示下拉列表菜单-->
        {% if user is not None %}
        <div class="user">
          <div class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" style="text-decoration: none;cursor: pointer;">
              <img src="{{static_url("img/user1.jpg")}}"  class="img-circle" style="width: 45px;height: 45px;margin-top: -5px;">
              
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a href="/users/{{user_id}}?order_by=created_at"><span class="glyphicon glyphicon-user" style="height: 30px;">  我的主页</span></a>
              </li>
              <li>
               <a href="/setting/basic"><span class="glyphicon glyphicon-wrench" style="height: 30px;">  设置</span></a>
              </li>
              <li>
                <a href="/contactus"><span class="glyphicon glyphicon-phone" style="height: 30px;">  联系我们</span></a>
              </li>
              <li>
                <a href="/logout"><span class="glyphicon glyphicon-log-out" style="height: 30px;">  退出</span></a>
              </li>
            </ul>
          </div>
        </div>
        {% end %}
        <div class="container">
          <!--<div class="navbar-header">
            <button class="navbar-toggle collapse" type="button" data-toggle="collapse" data-target="#menu" aria-expanded="false">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>-->
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav" style="margin-left: 200px;">
              <li>
                <a href="/" style="font-size: 20px;color: white;">
                  <span>首页</span>
                </a>
              </li>
              <li class="search">
                <!--搜索表单-->
                <form target="_blank" action="/search" accept-charset="UTF-8" method="get">  
                  <input type="text" id="q" class="search-input" name="q" placeholder="搜索" value=""> 
                </form>
              </li>
            </ul>
          </div>
          <header>
            {% block header %} {% end %}
          </header>       
        </div>
      </div>
    </nav>
    <content>
      {% block content %} {% end %}
    </content>
    <!--<div style="background-color: #ededed;height: 200px;width: 100%;left: 0px;bottom: 0px;flex: 1;">
    </div>-->
    <script src="{{static_url("js/jquery.min.js")}}"></script>
    <script src="{{static_url("js/bootstrap-markdown.js")}}"></script>
    <script src="{{static_url("js/bootstrap-markdown.min.js")}}"></script>
    <script src="{{static_url("js/markdown.min.js")}}"></script>
    <script src="{{static_url("js/bootstrap.min.js")}}"></script>
    <script type="text/javascript" src="{{static_url("js/jquery.easyui.min.js")}}"></script>
    <script src="{{static_url("js/script.js")}}"></script>
  </body>
</html>
