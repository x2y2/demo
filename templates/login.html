{% extends "base.html" %}
{% block header %}
<div class navbar-header navbar-right">
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav" style="float: right;">
      <li><a href="/login"><span class="glyphicon glyphicon-log-in"> 登录</span></a></li>
    </ul>
  </div>
</div>
{% end%}
{% block content %}
<div class="login-center">
  <form method="POST"　role="form"　name="loginForm">
    <div class="input-group">
      <span class="input-group-addon">我的账号 </span>
      <input type="text" class="form-control" id="username" placeholder="请输入账号">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">登录密码 </span>
      <input type="password" class="form-control" id="password" placeholder="请输入密码">
    </div>
    </br>
    <div>
      <input type="checkbox" name="remeberMe" id="remeberMe" value="yes">记住我</input>
      <input style="float: right;" type="button" value="登录" id="login" />
    </div>
  </form>
</div>
{% end %}
