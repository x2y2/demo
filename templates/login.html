{% extends "base.html" %}
{% block header %}
<div class navbar-header navbar-right">
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav" style="float: right;">
      <li><a href="/login"><span class="glyphicon glyphicon-log-in"> 登录</span></a></li>
    </ul>
  </div>
</div>
{% end%}
{% block content %}
<div class="bs-docs-container">
  <div class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="item active" style="max-height: 750px">

        <div class="login-center">
          <form role="form"　name="loginForm" action="/login" method="POST">
            <div class="col-lg-12 text-center text-info">
              <h2>登录</h2>
            </div>
            <div class="input-group">
              <span class="input-group-addon">我的账号 </span>
              <input type="text" class="form-control" name="username" placeholder="请输入账号" required="">
            </div>
            <br>
            <div class="input-group">
              <span class="input-group-addon">登录密码 </span>
              <input type="password" class="form-control" name="password" placeholder="请输入密码" required="">
            </div>
            </br>
            <div>
              <label><input type="checkbox" name="cbox_remeber">记住我</input></label>
            </div>
              <input class="btn btn-lg btn-primary btn-block" type="submit" value="登录"/>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% end %}
