{% extends "main.html" %}
{% block content %}
<form id="loginForm">
  {% raw xsrf_form_html() %}
  <div class="input-group">
    <span class="input-group-addon">登录账号 </span>
    <input type="text"  class="form-control" name="account" placeholder="请输入你的邮箱或用户名" required="">
  </div>
  <div class="input-group">
    <span class="input-group-addon">登录密码 </span>
    <input type="password"  class="form-control" name="password" placeholder="请输入密码" required="">
  </div>
  <div style="margin-top: 10px;float: left;">
    <input type="checkbox"  name="remeberme" checked="true">记住我</input>
  </div>
  <div style="margin-top: 10px;">
    <input id="login_submit" class="btn btn-lg btn-primary btn-block" type="button" onfocus="blur()" value="登录"/>
  </div>
</form>
{% end %}
