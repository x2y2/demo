{% extends "main.html" %}
{% block content %}
  <div class="bs-docs-container">

    <div class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="item active" style="max-height: 750px；">
          <div class="login-center">
            <form role="form"　name="loginForm" action="/login" method="POST">
              <div class="col-lg-12 text-center text-info">
                <a href="/login" style="font-size: 20px;font-weight: bold;text-decoration:none;">登录   |</a>
                <a href="/sign_up" style="font-size: 20px;font-weight: bold;text-decoration:none;">   注册</a>
              </div>
              <div class="input-group">
                <span class="input-group-addon">登录邮箱 </span>
                <input type="text" class="form-control" name="email" placeholder="请输入你的邮箱" required>
              </div>
              <div class="input-group">
                <span class="input-group-addon">登录密码 </span>
                <input type="password" class="form-control" name="password" placeholder="请输入密码" required>
              </div>
              </br>
              <div>
                <label><input type="checkbox" name="cbox_remeber">记住我</input></label>
              </div>
                <input class="btn btn-lg btn-primary btn-block" type="submit" value="登录"/>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% end %}
