{% extends "base.html" %}
{% block header %}
<div class navbar-header">
  <div class="collapse navbar-collapse">
    {% if user is not None %}
    <ul class="nav navbar-nav" style="float: right;">
      <li><a><span class="glyphicon glyphicon-user">{{user}}</span></a></li>
      <li><a href="/logout"><span class="glyphicon glyphicon-off">退出</span></a></li>
    </ul>
    {% else %}
    <ul class="nav navbar-nav" style="float: right;">
      <li><a href="/login"><span class="glyphicon glyphicon-log-in">　登录</span></a></li>
    </ul>
    {% end %}
  </div>  
</div>
{% end%}
{% block content %}

<div class="bs-docs-container">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row" style="margin-top: 10px; margin-bottom: 10px">
          <a id="blog_id" style="display: none;"><span>{{blog_id}}</span></a>
          <input type="text" id="blog_title" style="font-weight: bold;" class="form-control" value={{blog_title}}>
          </br>
          <textarea id="blog_content" data-provide="markdown" rows="25" >{{blog_content}}</textarea>
          <hr/>
          <div role="button" class="btn btn-info" onclick="update_blog()" style="float: right">
            <span class="glyphicon glyphicon-save">更新</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% end %}
