{% extends "base.html" %}
{% block header %}
<div class navbar-header">
  <div class="collapse navbar-collapse">
    {% if user is not None %}
    <ul class="nav navbar-nav" style="float: right;">
      <li><a><span class="glyphicon glyphicon-user">{{user}}</span></a></li>
      <li><a href="/logout"><span class="glyphicon glyphicon-off">退出</span></a></li>
    </ul>
    {% else %}
    <ul class="nav navbar-nav" style="float: right;">
      <li><a href="/login"><span class="glyphicon glyphicon-log-in">　登录</span></a></li>
    </ul>
    {% end %}
  </div>  
</div>
{% end%}
{% block content %}
  <div class="bs-docs-container">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row" style="margin-top: 10px; margin-bottom: 10px">
            <input type="text" id="blog_title" name="blog_title" class="form-control" placeholder="文章标题"　required>
            </br>
            <textarea id="blog_content" name="blog_content" data-provide="markdown" rows="25" placeholder="文章正文"></textarea>
            <hr/>
            <div role="button" class="btn btn-info" onclick="add_blog()" style="float: right">
              <span class="glyphicon glyphicon-save">保存</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% end %}
