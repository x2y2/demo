{% extends "base.html" %}
{% block content %}
  <div class="container">
    <div class="col-md-8 left-top">
      <div >
        <img src="{{static_url("img/bg-1.png")}}" style="width: 730px;height: 250px;">
      </div>
      <div style="margin-top: 20px;">
        <ul style="list-style-type: none;margin: 0px;padding: 0px;">
        {% for m_info in m_infos %}
          <li class="index">
            <a href="" style="text-decoration: none;">
              <img src="{{static_url("img/user.jpg")}}" class="img-circle" style="width: 25px;height: 25px;">
            </a>
            <a href="" style="text-decoration:none;color: black;font-size: 15px; margin-left: 10px;">{{m_info['user_name']}}</a>
            <a style="text-decoration:none;color: gray;">{{m_info['created_at']}}</a>
            <div style="margin-top: 10px;">
              <p><a style="font-size:18px;color: black;" href="/blog/{{m_info['id']}}" id="blog_title"><span>{{m_info['title']}}</span></a></p>
            </div>
            <span class="glyphicon glyphicon-eye-open" style="color: gray;"></span>
            <span class="glyphicon glyphicon-comment" style="color: gray;"></span>
            <span class="glyphicon glyphicon-heart" style="color: gray;"></span>
          </li>
          {% end %}
        </ul>
      </div>
    </div>
  </div>
{% end %}
